<div id ="container">
<img ngSrc="../../assets/images/Banner-contact-us.jpg" fill style="object-fit: contain">
    <div class="Contact-page">
        <mat-card class="mat-elevation-z12">
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab label="Contact Us">
                <mat-card-content>
                    <form [formGroup]="contactUsForm"  action="">
                        <mat-form-field>
                            <input 
                            matInput
                            placeholder="First Name*"
                            required
                            name="firstname"
                            ngModel
                            formControlName="firstname"
                            >
                        </mat-form-field>
                        <mat-form-field>
                            <input 
                            matInput
                            placeholder="Last Name*"
                            required
                            name="lastname"
                            ngModel
                            formControlName="lastname"
                            >
                        </mat-form-field>
                        <mat-form-field>
                            <input 
                            matInput
                            placeholder="Email*"
                            required
                            name="email"
                            ngModel
                            formControlName="email"
                            >
                        </mat-form-field>
                        <mat-form-field>
                            <textarea
                            matInput
                            placeholder="Comments*"
                            required
                            name="comments"
                            ngModel
                            formControlName="comments"
                            >
                            </textarea>
                        </mat-form-field>
                        <button
                            mat-raised-button
                            color="primary"
                            class="submit">
                            Submit
                        </button>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
        </mat-card>
    </div>
</div>
